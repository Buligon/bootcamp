<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    </head>
    <body>
        <div id="output field"></div>
        <script>
            async function learnLinear(){
                const model = tf.sequential();
                // densa pq todos em nodes em cada uma das camadas estão conectados entre sí
                // uma camada e um nó
                model.add(tf.layers.dense({units : 1, inputShape: [1]}));

                model.compile({
                    loss: 'meanSquaredError', // função de perda
                    optimizer: 'sgd' // define a metodologia para o aprendizado
                });
                // lista de valores para o x e formato da entrada
                const xs = tf.tensor2d([-1, 0, 1, 2, 3, 4], [6, 1]);
                const ys = tf.tensor2d([-3, -1, 1, 3, 5, 7], [6, 1]);
                
                // informo os valores de entrada e saída e peço para treinar por 500 interações
                await model.fit(xs, ys, {epochs: 500});

                document.getElementById('output field').innerText = model.predict(tf.tensor2d([10], [1, 1]));
            }

            learnLinear();
        </script>
    </body>
</html>

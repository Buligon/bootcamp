<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="iris_data.js"></script>
    </head>
    <body>

    </body>
    <script>
        async function trainModel(xTrain, yTrain, xTest, yTest) {
            const model = tf.sequential();
            const learningRate = .01;
            const numberOfEpochs = 40;
            const optimizer = tf.train.adam(learningRate);

            // função sigmóide retorna 0 ou 1
            model.add(tf.layers.dense({
                units:10, 
                activation: 'sigmoid', 
                inputShape: [xTrain.shape[1]]
            }));

            model.add(tf.layers.dense({
                units:3, 
                activation: 'softmax'
            }));

            // Ao categorizar, e não prever algo, esta função de perca é melhor que RMS
            model.compile({
                optimizer: optimizer,
                loss: 'categoricalCrossentropy',
                metrics: ['accuracy']
            });

            const history = await model.fit(
                xTrain, 
                yTrain, 
                {
                    epochs: numberOfEpochs, 
                    validationData: [xTest, yTest], 
                    callbacks: {
                        onEpochEnd: async (epoch, logs) => {
                            console.log('Epoch : ' + epoch + ' Logs: ' + logs.loss);
                            await tf.nextFrame();
                        },
                    }
                });
                return model
        }

        async function doIris(){
            const [xTrain, yTrain, xTest, yTest] = getIrisData(.2);

            model = await trainModel(xTrain, yTrain, xTest, yTest);

            const input = tf.tensor2d([5.8, 2.7, 5.1, 1.9], [1, 4]);
            const prediction = model.predict(input);
            alert(prediction);

            const predictionWithArgMax = model.predict(input).argMax(-1).dataSync();
            alert(predictionWithArgMax);
        }

        doIris();
    </script>
</html>
